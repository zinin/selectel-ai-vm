---
- name: Create user {{ username }}
  ansible.builtin.user:
    name: "{{ username }}"
    uid: "{{ user_uid }}"
    groups: "{{ user_groups }}"
    append: yes
    shell: /bin/bash
    create_home: yes
    state: present

- name: Add {{ username }} to sudoers without password
  ansible.builtin.copy:
    content: "{{ username }} ALL=(ALL) NOPASSWD: ALL\n"
    dest: "/etc/sudoers.d/{{ username }}"
    mode: '0440'
    validate: 'visudo -cf %s'

- name: Ensure .ssh directory exists for {{ username }}
  ansible.builtin.file:
    path: "/home/{{ username }}/.ssh"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0700'

- name: Copy SSH authorized_keys from root to {{ username }}
  ansible.builtin.copy:
    src: /root/.ssh/authorized_keys
    dest: "/home/{{ username }}/.ssh/authorized_keys"
    remote_src: yes
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0600'
