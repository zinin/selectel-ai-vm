---
- name: Create user {{ target_user }}
  ansible.builtin.user:
    name: "{{ target_user }}"
    uid: "{{ user_uid }}"
    groups: "{{ user_groups }}"
    append: yes
    shell: /bin/bash
    create_home: yes
    state: present

- name: Add {{ target_user }} to sudoers without password
  ansible.builtin.copy:
    content: "{{ target_user }} ALL=(ALL) NOPASSWD: ALL\n"
    dest: "/etc/sudoers.d/{{ target_user }}"
    mode: '0440'
    validate: 'visudo -cf %s'

- name: Ensure .ssh directory exists for {{ target_user }}
  ansible.builtin.file:
    path: "/home/{{ target_user }}/.ssh"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0700'

- name: Copy SSH authorized_keys from root to {{ target_user }}
  ansible.builtin.copy:
    src: /root/.ssh/authorized_keys
    dest: "/home/{{ target_user }}/.ssh/authorized_keys"
    remote_src: yes
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: '0600'
